name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        type: choice
        options: [testpypi, pypi]
        default: testpypi
      tag:
        description: "Tag to publish (optional, e.g. v1.2.3)"
        required: false
        type: string

permissions:
  contents: read

jobs:
  build:
    if: ${{ github.repository == 'BrkRaw/brkraw-sordino' }}
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      prerelease: ${{ steps.meta.outputs.prerelease }}
    steps:
      - name: Require tag for manual publish
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.tag == '' }}
        run: |
          echo "Manual publish requires a tag input (e.g. v1.2.3)."
          exit 1
      - name: Resolve tag
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.tag }}" ]; then
            tag="${{ inputs.tag }}"
          else
            tag="${{ github.event.release.tag_name }}"
          fi
          if [ -z "$tag" ]; then
            echo "Tag not resolved."
            exit 1
          fi
          if echo "$tag" | grep -Eq '(a|b|rc)[0-9]*$'; then
            prerelease="true"
          else
            prerelease="false"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "prerelease=$prerelease" >> "$GITHUB_OUTPUT"
      - name: Ensure publish needed
        if: ${{ steps.meta.outputs.prerelease == 'true' }}
        run: |
          echo "Prerelease detected; skipping publish."
          exit 0
      - uses: actions/checkout@v4
        if: ${{ steps.meta.outputs.prerelease != 'true' }}
        with:
          ref: ${{ steps.meta.outputs.tag }}
      - uses: actions/setup-python@v5
        if: ${{ steps.meta.outputs.prerelease != 'true' }}
        with:
          python-version: "3.x"
      - name: Install build tooling
        if: ${{ steps.meta.outputs.prerelease != 'true' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine packaging
      - name: Verify version matches tag
        if: ${{ steps.meta.outputs.prerelease != 'true' && steps.meta.outputs.tag != '' }}
        env:
          TAG: ${{ steps.meta.outputs.tag }}
        run: |
          python scripts/verify_release_version.py
      - name: Build dist
        if: ${{ steps.meta.outputs.prerelease != 'true' }}
        run: python -m build
      - name: Check dist metadata
        if: ${{ steps.meta.outputs.prerelease != 'true' }}
        run: python -m twine check dist/*
      - uses: actions/upload-artifact@v4
        if: ${{ steps.meta.outputs.prerelease != 'true' }}
        with:
          name: dist-artifacts
          path: dist/

  publish:
    if: ${{ github.repository == 'BrkRaw/brkraw-sordino' && needs.build.outputs.prerelease != 'true' && needs.build.outputs.tag != '' }}
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      id-token: write
      contents: write
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && inputs.target || 'pypi' }}
      url: https://${{ ((github.event_name == 'workflow_dispatch' && inputs.target == 'pypi') || github.event_name == 'workflow_run') && 'pypi.org' || 'test.pypi.org' }}/p/brkraw-sordino
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: dist/
      - name: Resolve publish target
        id: target
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "target=${{ inputs.target }}" >> "$GITHUB_OUTPUT"
          else
            echo "target=pypi" >> "$GITHUB_OUTPUT"
          fi
      - name: Publish to TestPyPI
        if: ${{ steps.target.outputs.target == 'testpypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/
      - name: Upload artifacts to GitHub Release
        if: ${{ needs.build.outputs.tag != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ needs.build.outputs.tag }} dist/* --clobber --repo ${{ github.repository }}
      - name: Publish to PyPI
        if: ${{ steps.target.outputs.target == 'pypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
